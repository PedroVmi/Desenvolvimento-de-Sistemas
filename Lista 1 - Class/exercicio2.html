<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Casa{
            endereco;
            numeroQuartos;
            area;
            constructor(endereco,numeroQuartos,area){
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area;
            }
            informacoesCasa(){
                return("O endereço da casa é: " + this.endereco + ", ela possui " + this.numeroQuartos + " quartos e tem uma área de: " + this.area + "m²")
            }
        }

        let Casa1 = new Casa("Tatuí, R. João Machado, 674", 4, 105);

        console.log(Casa1.informacoesCasa());
    </script>
</body>
</html>
